<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>TODO Application</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta name="_csrf" th:content="${_csrf.token}" th:if="${_csrf != null}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}" th:if="${_csrf != null}"/>
    <style>
        body { background-color: #f8f9fa; }
        .task-card { transition: transform 0.2s; }
        .task-card:hover { transform: scale(1.01); box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); }
        .flex-input { min-width: 0; overflow-x: auto; }
        .details-area { min-height: 6rem; resize: vertical; }
        .modal-header { background-color: #0d6efd; color: white; }
        .btn-complete { min-width: 90px; }
        .task-completed { text-decoration: line-through; color: #6c757d; }
        .footer-text { font-size: 0.85rem; color: #6c757d; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary shadow-sm">
    <div class="container justify-content-center">
        <span class="navbar-brand fw-bold">TODO Application</span>
    </div>
</nav>

<main class="container my-4">
    <!-- Search + Add Task button -->
    <div class="row mb-4 align-items-center">
        <div class="col-md-8 mb-2 mb-md-0">
            <form class="d-flex" th:action="@{/tasks/search}" method="get">
                <input class="form-control me-2" type="search" name="title" placeholder="Search tasks..."
                       aria-label="Search"/>
                <button class="btn btn-outline-primary">Search</button>
            </form>
        </div>
        <div class="col-md-4 text-md-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                Add Task
            </button>
        </div>
    </div>

    <!-- No Tasks -->
    <div th:if="${#lists.isEmpty(tasks)}">
        <div class="alert alert-info text-center">No tasks found. Start by adding one!</div>
    </div>

    <!-- Task List -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" th:if="${!#lists.isEmpty(tasks)}">
        <div class="col" th:each="task : ${tasks}">
            <div class="card task-card h-100 d-flex flex-column">
                <div class="card-body d-flex flex-column">
                    <h5 th:text="${task.title}" th:classappend="${task.completed} ? ' task-completed' : ''"></h5>
                    <p class="text-muted mb-3" th:text="${task.details}"></p>
                    <div class="d-flex justify-content-between align-items-center mt-auto">
                        <div>
                            <button type="button" class="btn btn-outline-info btn-sm me-1 view-btn"
                                    th:attr="data-id=${task.id},data-title=${task.title},data-details=${task.details},data-completed=${task.completed}">
                                View
                            </button>
                            <form th:action="@{/tasks/complete/{id}(id=${task.id})}" method="post"
                                  style="display:inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
                                       th:if="${_csrf != null}"/>
                                <button type="submit" class="btn btn-success btn-sm btn-complete"
                                        th:disabled="${task.completed}"
                                        th:text="${task.completed} ? 'Completed' : 'Complete'"></button>
                            </form>
                        </div>
                        <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
                                   th:if="${_csrf != null}"/>
                            <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
                <div class="card-footer footer-text text-end">
                    <small th:text="${task.completed} ? 'Completed' : 'Pending'"></small>
                </div>
            </div>
        </div>

    </div>
</main>

<!-- Add Task Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/tasks/add}" method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Task</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
                       th:if="${_csrf != null}"/>
                <div class="mb-3">
                    <label for="add-task-title" class="form-label">Title</label>
                    <input id="add-task-title" name="title" type="text" class="form-control" required maxlength="20"/>
                </div>
                <div class="mb-3">
                    <label for="add-task-details" class="form-label">Details</label>
                    <textarea id="add-task-details" name="details" class="form-control" maxlength="50"
                              placeholder="Optional description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>
    </div>
</div>

<!-- View/Edit Task Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Task Details</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="taskForm" method="post">
                    <input type="hidden" name="id" id="modal-task-id"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="modal-csrf"
                           th:if="${_csrf != null}"/>
                    <div class="mb-3">
                        <label for="modal-task-title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="modal-task-title" name="title" required
                               maxlength="20"/>
                    </div>
                    <div class="mb-3">
                        <label for="modal-task-details" class="form-label">Details</label>
                        <textarea id="modal-task-details" name="details" class="form-control details-area"
                                  maxlength="50"></textarea>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" id="modal-complete-btn" class="btn btn-success">Complete</button>
                        <button type="submit" id="modal-save-btn" class="btn btn-primary" style="display:none">Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
<script>
    (function () {
        const modalEl = document.getElementById('taskModal');
        const taskForm = document.getElementById('taskForm');
        const titleInput = document.getElementById('modal-task-title');
        const idInput = document.getElementById('modal-task-id');
        const detailsInput = document.getElementById('modal-task-details');
        const saveBtn = document.getElementById('modal-save-btn');
        const modalCompleteBtn = document.getElementById('modal-complete-btn');
        const csrfMeta = document.querySelector('meta[name="_csrf"]');
        const csrfHeaderMeta = document.querySelector('meta[name="_csrf_header"]');
        const csrfToken = csrfMeta ? csrfMeta.content : null;
        const csrfHeader = csrfHeaderMeta ? csrfHeaderMeta.content : 'X-CSRF-TOKEN';
        let original = { title: '', details: '' };
        let bsModal;

        document.addEventListener('click', (e) => {
            const btn = e.target.closest('.view-btn');
            if (btn) openModal(btn);
        });

        function openModal(btn) {
            const id = btn.getAttribute('data-id');
            const title = btn.getAttribute('data-title') || '';
            const details = btn.getAttribute('data-details') || '';
            const completed = btn.getAttribute('data-completed') === 'true';

            idInput.value = id;
            titleInput.value = title;
            detailsInput.value = details;

            modalCompleteBtn.textContent = completed ? 'Completed' : 'Complete';
            modalCompleteBtn.disabled = completed;

            titleInput.readOnly = completed;
            detailsInput.readOnly = completed;
            saveBtn.style.display = 'none';

            taskForm.action = '/tasks/update/' + encodeURIComponent(id);
            original = { title, details };

            if (!bsModal) bsModal = new bootstrap.Modal(modalEl);
            bsModal.show();
        }

        function checkChanges() {
            if (!titleInput.readOnly) {
                saveBtn.style.display = titleInput.value !== original.title || detailsInput.value !== original.details ? 'inline-block' : 'none';
            }
        }

        titleInput.addEventListener('input', checkChanges);
        detailsInput.addEventListener('input', checkChanges);

        modalCompleteBtn.addEventListener('click', async () => {
            const id = idInput.value;
            if (!id) return;
            const url = '/tasks/complete/' + encodeURIComponent(id);
            const headers = {};
            if (csrfToken) headers[csrfHeader] = csrfToken;
            try {
                const res = await fetch(url, { method: 'POST', headers });
                if (!res.ok) throw new Error('Network response was not ok');
                window.location.href = '/tasks';
            } catch (err) {
                console.error(err);
                alert('Failed to complete task.');
            }
        });
    })();
</script>
</body>
</html>
